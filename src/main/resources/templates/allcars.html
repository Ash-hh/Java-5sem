<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Cars</title>
</head>
<body>
    <div class="car_container">
        <table>
            <tr>
                <td>
                    <h2>Car Name</h2>
                </td>
                <td>
                    <h2>Type</h2>
                </td>
                <td>
                    <h2>Cost per day</h2>
                </td>
            </tr>
            <tr th:each="car : ${cars}">
                <td th:text="${car.carName}"></td>
                <td th:text="${car.costPerDay}"></td>
                <td th:text="${car.type}"></td>
                <td><a th:href="'/rentcar/'+${car.car_id}">Rent</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
